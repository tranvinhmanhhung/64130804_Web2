<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .result p {
            margin: 5px 0;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .bmi-value {
            font-weight: bold;
            color: #28a745;
        }

        .category {
            font-style: italic;
            color: #ff9800;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>BMI Calculator</h2>
    <form action="/bmi" method="post">
        <input type="text" name="weight" placeholder="Enter weight (kg)" required>
        <input type="text" name="height" placeholder="Enter height (m)" required>
        <button type="submit">Calculate BMI</button>
    </form>

    <div class="result">
        <p th:if="${result}" class="error"><span th:text="${result}"></span></p>
        <p th:if="${resultBMI}">Your BMI: <span class="bmi-value" th:text="${resultBMI}"></span></p>
        <p th:if="${categoryBMI}">Category: <span class="category" th:text="${categoryBMI}"></span></p>
    </div>
</div>
</body>
</html>

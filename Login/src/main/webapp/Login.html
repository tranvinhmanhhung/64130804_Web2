<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="login-container">

    <form action="index.jsp" method="post" style="max-width: 300px; margin: 0 auto; padding: 20px; background: #fff; border: 1px solid #ddd; border-radius: 4px;">
        <h2>Đăng Nhập</h2>
        <label for="username" style="display: block; margin-bottom: 5px; color: #555;">Username</label>
        <input type="text" id="username" name="username" required style="width: 94%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Password</label>
        <input type="password" id="password" name="password" required style="width: 94%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <button type="submit" style="width: 30%; padding: 10px; background-color: #4285F4; color: #fff; border: none; border-radius: 4px; cursor: pointer; display: block; margin: 0 auto">Login</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Topic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section id="content">
    <h2>Topic Details</h2>
    <div th:if="${topic != null}">
        <p><strong>ID:</strong> <span th:text="${topic.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${topic.name}"></span></p>
        <p><strong>Description:</strong> <span th:text="${topic.description}"></span></p>
        <p><strong>Course ID:</strong> <span th:text="${topic.courseId}"></span></p>
        <p><strong>Type:</strong> <span th:text="${topic.type}"></span></p>
        <a th:href="@{/topics}" class="btn btn-secondary">Back to List</a>
    </div>
    <div th:if="${topic == null}">
        <p>Topic not found.</p>
        <a th:href="@{/topics}" class="btn btn-secondary">Back to List</a>
    </div>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section id="content">
    <h2>Topic List</h2>
    <a th:href="@{/topic/new}" class="btn btn-primary mb-3">Add New Topic</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Course ID</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="topic : ${topics}">
            <td th:text="${topic.id}"></td>
            <td th:text="${topic.name}"></td>
            <td th:text="${topic.description}"></td>
            <td th:text="${topic.courseId}"></td>
            <td th:text="${topic.type}"></td>
            <td>
                <a th:href="@{/topic/view/{id}(id=${topic.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/topic/delete/{id}(id=${topic.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this topic?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>

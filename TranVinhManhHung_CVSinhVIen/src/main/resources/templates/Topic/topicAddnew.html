<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Topic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section id="content">
    <h2>Add/Edit Topic</h2>
    <form th:action="@{/topic/save}" th:object="${topic}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" required />
        </div>
        <div class="mb-3">
            <label for="courseId" class="form-label">Course ID:</label>
            <input type="number" th:field="*{courseId}" class="form-control" id="courseId" required />
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <input type="text" th:field="*{type}" class="form-control" id="type" required />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/topics}" class="btn btn-secondary">Cancel</a>
    </form>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section id="content">
    <h2>Student Details</h2>
    <div th:if="${student != null}">
        <p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
        <p><strong>Topic ID:</strong> <span th:text="${student.topicId}"></span></p>
        <a th:href="@{/students}" class="btn btn-secondary">Back to List</a>
    </div>
    <div th:if="${student == null}">
        <p>Student not found.</p>
        <a th:href="@{/students}" class="btn btn-secondary">Back to List</a>
    </div>
</section>
</body>
</html>

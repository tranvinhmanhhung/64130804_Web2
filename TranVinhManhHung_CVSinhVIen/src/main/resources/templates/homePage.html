<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            min-height: 100vh;
            padding-top: 20px;
        }
        .sidebar .branding {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar .branding h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #333;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 15px;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .main-content {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="branding">
                <div class="logo">
                    <img src="https://khoacntt.ntu.edu.vn/Portals/54/Logo-Khoa-CNTT-NTU.png" alt="Logo" style="max-width: 100%; height: auto;">
                </div>
                <h1>Dashboard</h1>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/topics}">Topic - List</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/topic/new}">Topic - Addnew</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/students}">Student - List</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/students(showAddForm=true)}">Student - Addnew</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
            <!-- Header -->
            <div class="header">
                <h2>Dashboard</h2>
                <span><strong>Trần Vĩnh Mạnh Hưng</strong></span>
            </div>
            <section id="content">
                <div th:if="${content} == 'students'">
                    <div th:replace="~{Student/studentList :: #content}"></div>
                </div>
                <div th:if="${content} == 'topics'">
                    <div th:replace="~{Topic/topicList :: #content}"></div>
                </div>
                <div th:if="${content} == null">
                    <h2>Welcome to the Dashboard</h2>
                    <p>Select an option from the menu to view or manage topics and students.</p>
                </div>
            </section>
        </main>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>© 2025 by Trần Vĩnh Mạnh Hưng - FIT.NTU</p>
</footer>
</body>
</html>

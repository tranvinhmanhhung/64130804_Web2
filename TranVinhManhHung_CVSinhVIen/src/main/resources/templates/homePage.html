<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/topics}">Topics</a></li>
            <li><a th:href="@{/students}">Students</a></li>
        </ul>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar p-3 min-vh-100">
            <h4 class="text-white">Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/topics}">Topic - List</a></li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/topic/new}">Topic - Add new</a></li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/students}">Student - List</a></li>
                <li class="nav-item"><a class="nav-link text-white" th:href="@{/student/new}">Student - Add new</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                <span class="badge bg-primary" th:text="${Ten}"></span>
            </div>
            <section id="content">
                <!-- Conditionally include content based on the 'content' attribute -->
                <div th:if="${content} == 'students'">
                    <div th:replace="~{Student/studentList :: #content}"></div>
                </div>
                <div th:if="${content} == 'topics'">
                    <div th:replace="~{Topic/topicList :: #content}"></div>
                </div>
                <div th:if="${content} == null">
                    <h2>Dashboard Overview</h2>
                    <p>Select an option from the navigation menu to view details.</p>
                </div>
            </section>
        </main>
    </div>
</div>

<footer>
    <p>© 2025 Trần Vĩnh Mạnh Hưng - FIT.NTU</p>
</footer>

</body>
</html>

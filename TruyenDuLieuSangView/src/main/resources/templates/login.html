<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .login-form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .login-form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .login-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<form action="/login" method="post" class="login-form">
  <label for="username">Username</label>
  <input type="text" id="username" name="id" required>
  <label for="password">Password</label>
  <input type="password" id="password" name="pw" required>
  <button type="submit">Login</button>
</form>
</body>
</html>

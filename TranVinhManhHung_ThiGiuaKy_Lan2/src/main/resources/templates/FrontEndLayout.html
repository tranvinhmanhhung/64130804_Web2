<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:fragment="pHeader" class="border-bottom py-2 px-4 bg-light text-end">
    <span class="fw-bold">Trần Vĩnh Mạnh Hưng</span>
</div>

<div class="main d-flex flex-grow-1" th:fragment="pSidebar">
    <div class="border-end p-3 bg-white">
        <div class="text-center mb-4">
            <img src="/img.png" alt="Logo" class="mb-3" style="max-height: 80px; width: 300px">
        </div>
        <ul class="nav flex-column gap-2">
            <li><a class="btn btn-outline-dark w-100 text-start" th:href="@{/}">Dashboard</a></li>
            <li><a class="btn btn-outline-dark w-100 text-start" th:href="@{/topic/all}">Topic - List</a></li>
            <li><a class="btn btn-outline-dark w-100 text-start " th:href="@{/topic/new}">Topic - Addnew</a></li>
            <li><a class="btn btn-outline-dark w-100 text-start" style="height: 35px" th:href="@{/}">  </a></li>
            <li><a class="btn btn-outline-dark w-100 text-start" th:href="@{/student/all}">Student - List</a></li>
            <li><a class="btn btn-outline-dark w-100 text-start" th:href="@{/student/new}">Student - Addnew</a></li>
        </ul>
    </div>
</div>

<footer th:fragment="pFooter" class="text-center border-top py-3 bg-light">
    ©2025 by Trần Vĩnh Mạnh Hưng – FIT.NTU
</footer>

</body>
</html>

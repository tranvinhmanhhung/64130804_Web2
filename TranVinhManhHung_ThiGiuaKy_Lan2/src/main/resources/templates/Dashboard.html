<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .custom-flex-fill {
    flex: 20 1 auto !important;
  }
</style>
<body class="d-flex flex-column min-vh-100">
<div class="d-flex flex-grow-1">
  <div class="sidebar bg-light" th:replace="FrontEndLayout::pSidebar"></div>

  <div class="custom-flex-fill">
    <div th:replace="FrontEndLayout::pHeader"></div>
    <div class="container py-4 pe-5">
      <h1 class="mb-4">Dashboard</h1>
      <div class="card ">
        <div class="card-body">
          <h4 class="card-title">Student Information</h4>
          <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item"><strong>Student ID:</strong> <span th:text="${mssv}"></span></li>
            <li class="list-group-item"><strong>Full Name:</strong> <span th:text="${hoten}"></span></li>
            <li class="list-group-item"><strong>Date of Birth:</strong> <span th:text="${namsinh}"></span></li>
            <li class="list-group-item"><strong>Group Class:</strong> <span th:text="${gioitinh}"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="FrontEndLayout::pFooter"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topic List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .custom-flex-fill {
        flex: 20 1 auto !important;
    }
</style>
<body class="d-flex flex-column min-vh-100">
<div class="d-flex flex-grow-1">
    <div class="sidebar bg-light" th:replace="FrontEndLayout::pSidebar"></div>

    <div class="custom-flex-fill">
        <div th:replace="FrontEndLayout::pHeader"></div>
        <div class="container py-4 pe-5">
            <h1 class="mb-4">Topic List</h1>
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Topic Name</th>
                    <th>Parent Topic ID</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="topic : ${topicList}">
                    <td th:text="${topic.id}"></td>
                    <td th:text="${topic.topicName}"></td>
                    <td th:text="${topic.parentTopicId}"></td>
                    <td>
                        <a th:href="@{'/topic/view/' + ${topic.id}}">View</a> |
                        <a th:href="@{'/topic/edit/' + ${topic.id}}">Edit</a> |
                        <a th:href="@{'/topic/delete/' + ${topic.id}}"
                           onclick="return confirm('Are you sure you want to delete this topic?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="FrontEndLayout::pFooter"></div>
</body>
</html>

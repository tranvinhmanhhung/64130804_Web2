<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .custom-flex-fill {
    flex: 20 1 auto !important;
  }
</style>
<body class="d-flex flex-column min-vh-100">
<div class="d-flex flex-grow-1">
  <div class="sidebar bg-light" th:replace="FrontEndLayout::pSidebar"></div>

  <div class="custom-flex-fill">
    <div th:replace="FrontEndLayout::pHeader"></div>
    <div class="container py-4 pe-5">
      <h1 class="mb-4">Student Details</h1>
      <div class="container mt-4">
        <div class="card">
          <div class="card-body">
            <p class="mb-3"><span class="fw-bold">ID:</span> <span th:text="${studentView.id}"></span></p>
            <p class="mb-3"><span class="fw-bold">Name:</span> <span th:text="${studentView.name}"></span></p>
            <p class="mb-0"><span class="fw-bold">Group ID:</span> <span th:text="${studentView.groupId}"></span></p>
          </div>
        </div>
        <div class="mt-3">
          <a href="/student/all" class="btn btn-secondary">Back to List</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="FrontEndLayout::pFooter"></div>
</body>
</html>

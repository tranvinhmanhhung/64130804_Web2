<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .custom-flex-fill {
        flex: 20 1 auto !important;
    }
</style>
<body class="d-flex flex-column min-vh-100">
<div class="d-flex flex-grow-1">
    <div class="sidebar bg-light" th:replace="FrontEndLayout::pSidebar"></div>

    <div class="custom-flex-fill">
        <div th:replace="FrontEndLayout::pHeader"></div>
        <div class="container py-4 pe-5">
            <h1 class="mb-4">Student Details</h1>
            <div class="card p-4">
                <div class="mb-3">
                    <strong>ID:</strong> <span th:text="${studentView.id}"></span>
                </div>
                <div class="mb-3">
                    <strong>Title:</strong> <span th:text="${studentView.title}"></span>
                </div>
                <div class="mb-3">
                    <strong>Content:</strong> <span th:text="${studentView.content}"></span>
                </div>
                <div class="mb-3">
                    <strong>Category ID:</strong> <span th:text="${studentView.categoryId}"></span>
                </div>
                <div class="mt-4">
                    <a href="/student/all" class="btn btn-secondary">Quay lại danh sách</a>
                    <a th:href="@{'/student/edit/' + ${studentView.id}}" class="btn btn-primary ms-2">Chỉnh sửa</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="FrontEndLayout::pFooter"></div>
</body>
</html>

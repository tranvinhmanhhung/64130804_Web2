<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topic view</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .custom-flex-fill {
        flex: 20 1 auto !important;
    }
</style>
<body class="d-flex flex-column min-vh-100">
<div class="d-flex flex-grow-1">
    <div class="sidebar bg-light" th:replace="FrontEndLayout::pSidebar"></div>

    <div class="custom-flex-fill">
        <div th:replace="FrontEndLayout::pHeader"></div>
        <div class="container py-4 pe-5">
            <h1 class="mb-4">Topic view</h1>
            <div class="card">
                <div class="card-body">
                    <p><strong>ID:</strong> <span th:text="${topic.id}"></span></p>
                    <p><strong>Name:</strong> <span th:text="${topic.topicName}"></span></p>
                    <p><strong>Description:</strong> <span th:text="${topic.topicDescription}"></span></p>
                    <p><strong>Supervisor ID:</strong> <span th:text="${topic.supervisorId}"></span></p>
                    <p><strong>Type:</strong> <span th:text="${topic.topicType}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="FrontEndLayout::pFooter"></div>
</body>
</html>

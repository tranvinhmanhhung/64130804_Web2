<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topic New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .custom-flex-fill {
        flex: 20 1 auto !important;
    }
</style>
<body class="d-flex flex-column min-vh-100">
<div class="d-flex flex-grow-1">
    <div class="sidebar bg-light" th:replace="FrontEndLayout::pSidebar"></div>

    <div class="custom-flex-fill">
        <div th:replace="FrontEndLayout::pHeader"></div>
        <div class="container py-4 pe-5">
            <h1 class="mb-4">Topic New</h1>
            <form th:action="@{/topic/new}" th:object="${topic}" method="post" class="container mt-4">
                <div class="card">
                    <div class="card-body">
                        <p class="mb-3"><span class="fw-bold">ID:</span> <span th:text="${topicView.id}"></span></p>
                        <p class="mb-3"><span class="fw-bold">Tiêu đề:</span> <span th:text="${topicView.pageName}"></span></p>
                        <p class="mb-3"><span class="fw-bold">Nội dung:</span> <span th:text="${topicView.content}"></span></p>
                        <p class="mb-0"><span class="fw-bold">ID danh mục:</span> <span th:text="${topicView.parentPageId}"></span></p>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submx`it" class="btn btn-success">Save</button>
                    <a href="/topic/all" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="FrontEndLayout::pFooter"></div>
</body>
</html>

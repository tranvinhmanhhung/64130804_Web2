<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .custom-flex-fill {
        flex: 20 1 auto !important;
    }
</style>
<body class="d-flex flex-column min-vh-100">
<div class="d-flex flex-grow-1">
    <div class="sidebar bg-light" th:replace="FrontEndLayout::pSidebar"></div>

    <div class="custom-flex-fill">
        <div th:replace="FrontEndLayout::pHeader"></div>
        <div class="container py-4 pe-5">
            <h1 class="mb-4">Student List</h1>
            <a th:href="@{/student/new}" class="btn btn-primary mb-3">Add New Student</a>
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Group ID</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${studentList}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.groupId}"></td>
                    <td>
                        <a th:href="@{'/student/view/' + ${student.id}}">View</a> |
                        <a th:href="@{'/student/edit/' + ${student.id}}">Edit</a> |
                        <a th:href="@{'/student/delete/' + ${student.id}}"
                           onclick="return confirm('Are you sure to delete this student?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="FrontEndLayout::pFooter"></div>
</body>
</html>

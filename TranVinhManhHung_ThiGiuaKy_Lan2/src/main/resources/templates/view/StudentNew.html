<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .custom-flex-fill {
        flex: 20 1 auto !important;
    }
</style>
<body class="d-flex flex-column min-vh-100">
<div class="d-flex flex-grow-1">
    <div class="sidebar bg-light" th:replace="FrontEndLayout::pSidebar"></div>

    <div class="custom-flex-fill">
        <div th:replace="FrontEndLayout::pHeader"></div>
        <div class="container py-4 pe-5">
            <h1 class="mb-4">Add New Student</h1>
            <form th:action="@{/student/new}" th:object="${student}" method="post" class="container mt-4">
                <div class="mb-3">
                    <label for="id" class="form-label">ID:</label>
                    <input type="text" id="id" th:field="*{id}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Content:</label>
                    <input type="text" id="content" th:field="*{content}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="categoryId" class="form-label">Category ID:</label>
                    <input type="text" id="categoryId" th:field="*{categoryId}" class="form-control" required />
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="/student/all" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="FrontEndLayout::pFooter"></div>
</body>
</html>

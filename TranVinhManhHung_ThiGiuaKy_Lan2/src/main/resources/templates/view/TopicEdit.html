<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topic edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .custom-flex-fill {
        flex: 20 1 auto !important;
    }
</style>
<body class="d-flex flex-column min-vh-100">
<div class="d-flex flex-grow-1">
    <div class="sidebar bg-light" th:replace="FrontEndLayout::pSidebar"></div>

    <div class="custom-flex-fill">
        <div th:replace="FrontEndLayout::pHeader"></div>
        <div class="container py-4 pe-5">
            <h1 class="mb-4">Edit Topic</h1>
            <form th:action="@{/topic/edit/{id}(id=${topic.id})}" th:object="${topic}" method="post" class="container mt-4">
                <div class="mb-3">
                    <label class="form-label">ID:</label>
                    <input type="text" th:field="*{id}" class="form-control" disabled />
                </div>
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" th:field="*{topicName}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <textarea th:field="*{topicDescription}" class="form-control" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Supervisor ID:</label>
                    <input type="text" th:field="*{supervisorId}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Type:</label>
                    <input type="text" th:field="*{topicType}" class="form-control" required />
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Save changes</button>
                    <a href="/topic/all" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="FrontEndLayout::pFooter"></div>
</body>
</html>

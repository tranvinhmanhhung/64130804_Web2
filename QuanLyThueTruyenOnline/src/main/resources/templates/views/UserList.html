<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="fragments/header :: #header"></div>
<body>
<div th:replace="fragments/topbar :: #topbar"></div>

<div id="layoutSidenav">
    <div th:replace="fragments/sidebar :: #layoutSidenav_nav"></div>

    <div id="layoutSidenav_content">
        <main class="container-fluid px-4">
            <h2 class="mt-4">List of Users</h2>

            <div class="mb-3">
                <a class="btn btn-success" th:href="@{/users/new}">‚ûï Create New User</a>
            </div>

            <div class="card mb-4">
                <div class="card-header"><i class="fas fa-users"></i> User Table</div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${userList}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.role}"></td>
                            <td>
                                <a class="btn btn-info btn-sm" th:href="@{/users/view/{id}(id=${user.id})}">üëÅ View</a>
                                <a class="btn btn-warning btn-sm" th:href="@{/users/edit/{id}(id=${user.id})}">‚úèÔ∏è Edit</a>
                                <a class="btn btn-danger btn-sm" th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Confirm delete?')">‚ùå Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <div th:replace="fragments/footer :: #footer"></div>
    </div>
</div>
</body>
</html>

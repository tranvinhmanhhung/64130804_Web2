<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="fragments/header :: #header"></div>
<body>
<div th:replace="fragments/topbar :: #topbar"></div>
<div id="layoutSidenav">
    <div th:replace="fragments/sidebar :: #layoutSidenav_nav"></div>
    <div id="layoutSidenav_content">
        <main class="container-fluid px-4">
            <h2 class="mt-4">Create New User</h2>
            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/users/new}" th:object="${user}" method="post" class="mt-4">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input id="name" th:field="*{name}" type="text" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" th:field="*{email}" type="email" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <input id="role" th:field="*{role}" type="text" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input id="password" th:field="*{password}" type="password" class="form-control" required />
                                <span class="input-group-text" style="cursor: pointer" onclick="togglePassword()">
                                    <i id="eyeIcon" class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-success">âœ… Táº¡o má»›i</button>
                            <a class="btn btn-secondary" th:href="@{/users/all}">ðŸ”™ Há»§y</a>
                        </div>
                    </form>
                </div>

            </div>
        </main>
        <div th:replace="fragments/footer :: #footer"></div>
    </div>
</div>
</body>
</html>

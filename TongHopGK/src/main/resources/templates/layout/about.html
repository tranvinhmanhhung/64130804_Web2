<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Sinh viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .info {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:fragment="pAbout" class="container">
    <h1>Thông tin Sinh viên</h1>
    <div class="info">
        <span class="label">Mã số sinh viên:</span> <span th:text="${mssv}"></span>
    </div>
    <div class="info">
        <span class="label">Họ tên:</span> <span th:text="${hoVaTen}"></span>
    </div>
    <div class="info">
        <span class="label">Năm sinh:</span> <span th:text="${namSinh}"></span>
    </div>
    <div class="info">
        <span class="label">Giới tính:</span> <span th:text="${gioiTinh}"></span>
    </div>
</div>
</body>
</html>

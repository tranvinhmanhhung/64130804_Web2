<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="pContent">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white" th:href="@{/?page=home}" th:classappend="${param.page == 'home' ? 'active' : ''}">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white" th:href="@{/?page=about}" th:classappend="${param.page == 'about' ? 'active' : ''}">
                            <i class="bi bi-info-circle"></i> About
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white" th:href="@{/?page=list}" th:classappend="${param.page == 'list' ? 'active' : ''}">
                            <i class="bi bi-list"></i> List
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white" th:href="@{/?page=add}" th:classappend="${param.page == 'add' ? 'active' : ''}">
                            <i class="bi bi-plus-circle"></i> Add New
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-lg-8">
            <div class="container text-center mt-4">
                <div th:if="${page == 'home'}">
                    <h1>Home Page</h1>
                    <p>Welcome to the Home Page.</p>
                </div>
                <div th:if="${page == 'about'}">
                    <div th:replace="~{layout/About :: pAbout}"></div>
                </div>
                <div th:if="${page == 'list'}">
                    <div th:replace="~{layout/List :: pList}"></div>
                </div>
                <div th:if="${page == 'add'}">
                    <div th:replace="~{layout/AddNew :: pAddNew}"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 d-flex justify-content-center align-items-center">
            <img src="https://i.pinimg.com/736x/b8/c9/67/b8c9676e80fbe3240ce0b6f2d130ddcc.jpg"
                 alt="Sidebar Image" class="img-thumbnail rounded shadow" style="max-width: 80%; height: auto;">
        </div>
    </div>
</div>
</body>
</html>

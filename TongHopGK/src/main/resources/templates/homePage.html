<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="homePage.css" rel="stylesheet">
    <link rel="stylesheet" href="aboutMe.css" />
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100% !important;
            overflow: hidden;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }

        nav {
            width: 100% !important;
        }

        header h1 {
            font-size: 2.5rem;
            text-align: center;
            font-weight: 600;
        }

        nav.navbar {
            background-color: #495057;
        }

        nav .navbar-brand {
            font-weight: 700;
        }

        nav .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.1rem;
        }

        nav .navbar-nav .nav-link:hover {
            background-color: #adb5bd;
            color: #343a40 !important;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            padding: 20px;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #adb5bd;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .sidebar ul li a:hover {
            color: white;
            background-color: #495057;
            padding-left: 10px;
        }

        .container-fluid {
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0 !important;
        }

        .main-content {
            flex: 1;
            overflow: scroll;
            height: 100%;
            background-color: transparent;
            padding:0;
        }

        .main-content::-webkit-scrollbar {
            display: none;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #495057;
            color: white;
        }

        .card-body {
            background-color: white;
            padding: 20px;
        }

        footer {
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .card:hover {
            transform: translateY(-10px);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body>

<header class="p-0">
    <div class=" container-img " >

    </div>
</header>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container m-0">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/aboutMe}">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/list}">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">Add new</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Area -->
<div class="container-fluid">
    <div class="row d-flex" style="height:100%">
        <!-- Main Content -->
        <div class="col-md-9 main-content">
            <th:block th:switch="${content}">

                <div th:case="profile" style="height: 100%">
                    <div th:replace="~{aboutMe::aboutMe}"></div>
                </div>
                <div th:case="list" style="display: flex; justify-content: center;">
                    <div th:replace="~{listOfStudent::list}"></div>
                </div>
                <div th:case="addNew">
                    <div th:replace="~{addNew::addNew}"></div>
                </div>
            </th:block>
        </div>

        <div class="col-md-3 sidebar d-flex flex-column align-items-center">
            <div class="mb-3">
                <img src="https://i.pinimg.com/736x/0c/13/cb/0c13cbda6dac72ee065b0d8f05db8628.jpg"
                      alt="Profile Image">
            </div>

        </div>
    </div>
</div>

<footer >
    <p>&copy; 2025 Trần Vĩnh Mạnh Hưng</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>

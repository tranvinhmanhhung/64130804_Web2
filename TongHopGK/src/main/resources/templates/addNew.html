<!DOCTYPE html>
<html lang="en" th:fragment="addNew">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Simple Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #2c3e50; /* Màu chữ tối hơn để nổi bật trên nền sáng */
            background: #f0f4f8; /* Đồng bộ màu nền sáng với aboutMe */
            font-family: 'Roboto', sans-serif;
        }
        .form-control {
            height: 40px;
            box-shadow: none;
            color: #2c3e50; /* Màu chữ trong input */
            border: 1px solid #d3dce6; /* Viền sáng hơn */
        }
        .form-control:focus {
            border-color: #FF6B6B; /* Màu viền khi focus, đồng bộ với tông sáng */
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.5); /* Hiệu ứng sáng nhẹ */
        }
        .form-control, .btn {
            border-radius: 3px;
        }
        .signup-form {
            width: 450px;
            margin: 0 auto;
            padding: 30px 0;
            font-size: 15px;
        }
        .signup-form h2 {
            color: #FF416C; /* Màu tiêu đề tươi sáng */
            margin: 0 0 15px;
            position: relative;
            text-align: center;
            background-image: linear-gradient(to right, #FF416C, #FFAA85); /* Gradient đồng bộ */
            -webkit-background-clip: text;
            color: transparent;
        }
        .signup-form .hint-text {
            color: #666; /* Màu gợi ý tối hơn một chút */
            margin-bottom: 30px;
            text-align: center;
        }
        .signup-form form {
            color: #2c3e50; /* Màu chữ trong form */
            border-radius: 10px; /* Bo góc nhẹ hơn */
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.9); /* Nền sáng, đồng bộ với card */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); /* Bóng sáng hơn */
            padding: 30px;
        }
        .signup-form .form-group {
            margin-bottom: 20px;
        }
        .signup-form input[type="checkbox"] {
            margin-top: 3px;
        }
        .signup-form .btn {
            font-size: 16px;
            font-weight: bold;
            min-width: 140px;
            outline: none !important;
            background-image: linear-gradient(to right, #FF6B6B, #FFAA85); /* Gradient nút đồng bộ */
            border: none;
            color: #fff; /* Chữ trắng trên nút */
        }
        .signup-form .btn:hover {
            background-image: linear-gradient(to right, #FFAA85, #FF6B6B); /* Đảo gradient khi hover */
        }
        .signup-form .row div:first-child {
            padding-right: 10px;
        }
        .signup-form .row div:last-child {
            padding-left: 10px;
        }
        .signup-form a {
            color: #FF6B6B; /* Màu liên kết tươi sáng */
            text-decoration: underline;
        }
        .signup-form a:hover {
            text-decoration: none;
        }
        .signup-form form a {
            color: #FF416C; /* Màu liên kết trong form */
            text-decoration: none;
        }
        .signup-form form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="signup-form">
    <form action="addGet" method="post">
        <h2>ADD NEW STUDENT</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="hoTen" placeholder="Họ tên" required="required">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="dtb" placeholder="Điểm trung bình" required="required" min="0" max="10" step="0.1">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-block">Đăng ký</button>
        </div>
    </form>
</div>
</body>
</html>
